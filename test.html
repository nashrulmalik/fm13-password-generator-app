<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Make the container fill the viewport height */
    }

    .content {
      background-color: #eee; 
      padding: 20px; 
      border-radius: 5px; 
      flex-grow: 1; /* Allow the content to stretch horizontally */
      max-width: 540px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      This is the content that will stretch and center.
    </div>
  </div>
</body>
</html>
